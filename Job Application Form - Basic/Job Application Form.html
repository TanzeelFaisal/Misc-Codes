<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">
    <h2>Job Application Form</h2>
    <form id="jobApplicationForm" onsubmit="submitForm(event)">
        <h3>Personal Information</h3>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <textarea id="address" placeholder="Address" required></textarea>

        <h3>Resume and Cover Letter</h3>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
        <textarea id="coverLetter" placeholder="Cover Letter"></textarea>

        <h3>Education</h3>
        <input type="text" id="educationLevel" placeholder="Highest Level of Education" required>
        <input type="text" id="university" placeholder="School/University Name" required>
        <input type="text" id="major" placeholder="Major/Area of Study" required>
        <input type="number" id="graduationYear" placeholder="Graduation Year" required>

        <h3>Employment History</h3>
        <input type="text" id="jobTitle" placeholder="Previous Job Title" required>
        <input type="text" id="companyName" placeholder="Company Name" required>
        <input type="text" id="employmentDates" placeholder="Employment Dates" required>
        <textarea id="jobResponsibilities" placeholder="Job Responsibilities" required></textarea>

        <h3>Skills</h3>
        <input type="text" id="skills" placeholder="Relevant Skills" required>
        <input type="text" id="certifications" placeholder="Certifications">

        <h3>Availability</h3>
        <input type="date" id="startDate" placeholder="Start Date" required>
        <input type="text" id="workSchedule" placeholder="Preferred Work Schedule" required>
        <label><input type="checkbox" id="relocate">Willingness to Relocate</label>

        <h3>References</h3>
        <input type="text" id="referenceName" placeholder="Reference Name" required>
        <input type="tel" id="referenceContact" placeholder="Reference Contact Information" required>
        <input type="text" id="relationship" placeholder="Relationship to Applicant" required>

        <h3>Additional Questions</h3>
        <textarea id="whyWorkHere" placeholder="Why do you want to work for this company?" required></textarea>

        <h3>Consent and Agreement</h3>
        <label><input type="checkbox" id="agreeTerms" required>I agree to the terms and conditions</label><br>
        <label><input type="checkbox" id="privacyPolicy" required>I acknowledge the Privacy Policy</label>
        <input type="submit" value="Submit Application">
    </form>
</div>

<button onclick="viewApplications()">View Applications as Table</button>

<script src="/script.js"></script>

</body>
</html>
